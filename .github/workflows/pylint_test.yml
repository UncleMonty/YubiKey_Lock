name: Pylint Check

on:
  push:
    branches:
      - main  # Adjust this to your default branch name

jobs:
  pylint:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11  # Specify your desired Python version

      - name: List files in the directory (debug)
        run: dir  # Use 'ls' if you're running on a Unix-like system

      - name: Install dependencies
        run: pip install -r UncleMonty/yubikey_lock/requirements.txt  # Adjust as needed

      - name: Run Pylint
        run: pylint **/*.py
